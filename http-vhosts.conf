#
# Virtual Hosts
#
# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.2/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# Use name-based virtual hosting.
#
NameVirtualHost *:80

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#


<Directory /Users/bsorem/Sites/Sugar>
    Options Indexes MultiViews FollowSymlinks
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>


<VirtualHost _default_:80>
    DocumentRoot /Users/bsorem/Sites/gatekeeper/public
    ServerName gatekeeper.si.vm
    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>
    <Directory /Users/bsorem/Sites/gatekeeper >
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>


<VirtualHost _default_:80>
    DocumentRoot /Users/bsorem/Sites/
    ServerName localhost

    SetOutputFilter DEFLATE
    # Don't compress binaries
    SetEnvIfNoCase Request_URI .(?:exe|t?gz|zip|iso|tar|bz2|sit|rar) no-gzip dont-vary

    # Don't compress images
    SetEnvIfNoCase Request_URI .(?:gif|jpe?g|jpg|ico|png)  no-gzip dont-vary

    # Don't compress PDFs
    SetEnvIfNoCase Request_URI .pdf no-gzip dont-vary

    # Rewrite Rules #####################
    RewriteEngine On
    # end Rewrite Rules #################
</VirtualHost>


<VirtualHost _default_:80>
    DocumentRoot /Users/bsorem/Sites/Sugar/dock
    ServerName sugar.dock
</VirtualHost>

<VirtualHost _default_:80>
    DocumentRoot /Users/bsorem/Sites/pineneedles/build/
    ServerName pineneedles.me
</VirtualHost>

<VirtualHost _default_:80>
    DocumentRoot /Users/bsorem/Sites/microservices/ng/
    ServerName ng.me
</VirtualHost>
